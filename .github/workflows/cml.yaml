name: federated-learning-flower
on:
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - uses: iterative/setup-cml@v1

      - name: Set up Python environment
        run: |
          python -m pip install --upgrade pip
          pip install virtualenv
          virtualenv venv
          # Activate it in this step
          source venv/bin/activate
          # Install dependencies
          pip install -r requirements.txt
          # Store the activate path in GITHUB_ENV as an environment variable
          echo "VENV_ACTIVATE=$GITHUB_WORKSPACE/venv/bin/activate" >> $GITHUB_ENV

      - name: Run your script
        run: |
          # This makes $VENV_ACTIVATE available in this step
          source $GITHUB_ENV
          # Now actually activate the venv
          source $VENV_ACTIVATE
          # Finally, run your script
          ./run_bagging.sh
